<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Cyberpunk 聊天室</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        body {
            margin: 0;
            padding: 30px;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            margin-bottom: 40px;
        }

        #messages {
            border: 2px solid #00ffff;
            background-color: rgba(0, 0, 0, 0.4);
            height: 300px;
            overflow-y: scroll;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #00ffff;
            background-color: #111;
            color: #00ffff;
            border-radius: 8px;
            width: 250px;
            font-size: 1em;
            margin-top: 10px;
            outline: none;
            box-shadow: 0 0 5px #00ffff;
        }

        button {
            padding: 12px 25px;
            background-color: #ff00ff;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            margin-left: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff00ff;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00ffff;
            color: #000;
            box-shadow: 0 0 15px #00ffff;
        }

        b {
            color: #ffd700;
        }

        /* 額外Cyberpunk線條掃描背景 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(transparent 96%, rgba(255, 255, 255, 0.05) 97%);
            background-size: 100% 2px;
            z-index: -1;
            pointer-events: none;
            animation: scanlines 5s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
    </style>
</head>
<body>

    <h1>⚡ 聊天室 ⚡</h1>

    <div>
        <input type="text" id="username" placeholder="輸入你的代號（名稱）">
    </div>

    <div id="messages"></div>

    <input type="text" id="input" placeholder="輸入訊息...">
    <button onclick="sendMessage()">傳送</button>

    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const username = document.getElementById('username');

        function sendMessage() {
            if (input.value.trim() === '' || username.value.trim() === '') {
                alert('請輸入名稱和訊息！');
                return;
            }
            const msg = `<b>${username.value}：</b> ${input.value}`;
            const div = document.createElement('div');
            div.innerHTML = msg;
            messages.appendChild(div);
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }
    </script>

</body>
</html>
