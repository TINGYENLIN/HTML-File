<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>小聊天室</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            font-family: 'Indie Flower', cursive;
            margin: 0;
            padding: 30px;
            background: linear-gradient(to bottom right, #ffe0e9, #ffd6e0, #ffc1cc);
            color: #a00055;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #ff4081;
            text-shadow: 0 0 10px #ff80ab;
        }

        #messages {
            border: 2px dashed #ffb6c1;
            background-color: rgba(255, 255, 255, 0.7);
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #f48fb1;
            border-radius: 8px;
            width: 250px;
            margin-top: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #ff80ab;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            margin-left: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f06292;
        }

        div {
            margin: 10px 0;
        }

        b {
            color: #d81b60;
        }
    </style>
</head>
<body>

    <h1>💌 小戀愛聊天室 💌</h1>

    <div>
        名字：<input type="text" id="username" placeholder="輸入你的名字">
    </div>

    <div id="messages"></div>

    <input type="text" id="input" placeholder="輸入甜甜的訊息...">
    <button onclick="sendMessage()">送出</button>

    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const username = document.getElementById('username');

        function sendMessage() {
            if (input.value.trim() === '' || username.value.trim() === '') {
                alert('請輸入名字和訊息！');
                return;
            }
            const msg = `<b>${username.value}：</b> ${input.value}`;
            const div = document.createElement('div');
            div.innerHTML = msg;
            messages.appendChild(div);
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }
    </script>

</body>
</html>
